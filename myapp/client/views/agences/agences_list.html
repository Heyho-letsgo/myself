<Template name="agencesList">
<ul>
        {{#each agences}}
        <li>     {{> agenceItemLong}}</li>
        {{/each}}
    </ul>
</Template>

<Template name="agencesListInv">
    <ul>
        {{#each agences}}
            <li>     {{> agenceItem}}</li>
        {{/each}}
    </ul>
</Template>


<Template name="toutesLesAgences">
    <ul>
        {{#each agences}}
            <li>     {{> toutesAgences}}</li>
        {{/each}}
    </ul>
</Template>
