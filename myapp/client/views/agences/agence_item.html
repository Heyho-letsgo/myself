<Template name="agenceItem">
    <div class="container-fluid">
            {{raisonSocialeAgence}} <br>
            Id du groupe : {{groupeId}}{{groupeId.raisonSociale}}
            <br>{{adresse}}
            <br>{{type}}
            <br>{{ville}}<br>
    <a href="{{pathFor 'agenceEdit'}}" class="btn btn-info">Editer</a>
        <button class="deleteItem btn btn-warning" id="deleteItem">Delete</button>
    </div>
</Template>


<Template name="agenceItemEnLigne">

            <a href="{{pathFor 'agenceItem'}}">{{raisonSocialeAgence}}</a> {{adresse}}

</Template>
