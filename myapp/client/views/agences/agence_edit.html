<template name="agenceEdit" xmlns="http://www.w3.org/1999/html">
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-12" style="background-color:lavender;">
	<div class="container-fluid">
		<div class="row">
			    	<form role="form">
			    
			 <div class="col-md-3">
			        <div class="form-group">
			            <input name="raisonSocialeAgence" class="form-control" type="text" value={{raisonSocialeAgence}} placeholder=" Raison sociale de l'agence"/>
			            <input name="ville" class="form-control" type="text" value={{ville}} placeholder=" Ville de l'agence"/>

                        <select name="type" id="editType" type="text"  value={{type}} placeholder=" Type de l'agence">

                        <input name="type" type="text" class="form-control" value={{type}} placeholder=" Type de l'agence"/>
			    		<input type="submit" class="btn btn-info" value="Update" />

			</div>

			</div>  
			</div>

			</div>       
			</div>    

			<div class="col-md-3">

			</div>           
			</div>

</div>
		
			</div>
			</div>
			</div>
