<template name="rassemblement">

        <h3>rassemblement.html</h3>

            <div class="col-md-3">
                  <h4>Liste des Groupes</h4>
                    {{> groupesList}}
            </div>
            <div class="col-md-3">

                 {{> agencesList}}
            </div>

            <div class="col-md-3">
            <h4>Liste des AgencesInversées ayant une adresse.</h4>
                {{> agencesListInv}}
            </div>

   <div class="col-md-3">
    
            {{#if currentUser }}

            {{> toutesLesAgences}}
                {{ else}}

                {{/if }}


</div>

</div>
   </div>
</template>
