<template name="groupeEdit">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <form>
                <div class="form-group">
                <input name="raisonSociale" class="form-control" type="text" value="{{ raisonSociale }}"
                       placeholder=" Raison sociale du groupe"/>
                </div>
                <div class="form-group">
                <input name="numVoie" class="form-control" type="text" value="{{ numVoie }}"
                       placeholder=" Num voie du groupe"/>
                    </div>
                <div class="form-group">
                <input name="voie" class="form-control" type="text" value="{{ voie }}" placeholder=" Voie du groupe"/>
                </div>
                <div class="form-group">
                <input name="adresse" class="form-control" type="text" value="{{ adresse}}"
                       placeholder=" Adresse du groupe"/>
                </div>
                <div class="form-group">
                <input name="cp" class="form-control" type="text" value="{{ cp }}"
                       placeholder=" Code postal du groupe"/>
                </div>
                <div class="form-group">
                <input name="ville" class="form-control" type="text" value="{{ ville }}"
                       placeholder=" Ville du groupe"/>
                </div>
                <div class="form-group">
                <input name="tel" class="form-control" type="tel" value="{{ tel }}" placeholder=" Téléphone du groupe"
                       pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"/>
                </div>
                <div class="form-group">
                <input name="mail" class="form-control" type="email" value="{{ mail }}" placeholder=" Mail du groupe"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-info btn-small" value="Update"/>
                </div>
            </form>
</div>
            <div class="col-md-4"></div>
        </div>
    </div>
</template>
