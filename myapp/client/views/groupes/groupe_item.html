<Template name="groupeItem">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">Show groupe</div>
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <p>{{ raisonSociale }}</p>
                            <p>{{adresse}}</p>
                            <p>{{_id}}</p>
                            <a href="{{pathFor 'groupeEdit'}}" class="btn btn-info" value="Update" data-toggle="tooltip"
                               data-placement="bottom" title="Editer ce groupe">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            <a href="{{pathFor 'groupesList'}}" class="btn btn-info" data-toggle="tooltip"
                               data-placement="bottom" title="Liste des groupes">
                                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>

                            </a>
                            <button class="archive btn btn-danger" data-toggle="tooltip"
                                    data-placement="bottom" title="Archiver ce groupe"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button>
                            <button class="addAgence btn btn-primary" data-toggle="tooltip"
                                    data-placement="bottom" title="Ajouter une agence ce groupe" name="ajoutAgence" id="button">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Template>
