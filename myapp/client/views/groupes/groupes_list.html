<Template name="groupesList">
<div class="container">

    {{# if currentUser}}
        <a href="{{pathFor 'groupeSubmit'}}">Nouveau groupe</a>
        {{/if}}
    {{# if totalGroupe 1  }}
    <h3>Il y a {{totalGroupe}} groupe.</h3>
    {{else }}
    <h3>Il y a {{totalGroupe}} groupes.</h3>
    {{/if}}
    <ul>
        {{#each groupes}}
            <li>{{ raisonSociale}}   //  <a href="{{pathFor 'groupeItem'}}">Show</a></li>
        {{/each}}
               </ul>
</div>
</Template>
