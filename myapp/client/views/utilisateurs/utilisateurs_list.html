<Template name="utilisateursList">
    {{#if currentUser}}
        <div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">UtilisateursList.</div>
        <div class="panel-body">
        <ul>
            {{#each utilisateurs}}
                <li> {{currentUser.username}} {{ groupeId}} {{nom}}</li>
            {{/each}}
        </ul>

    </div>
        </div>
        </div>
    {{/if}}
</Template>


<Template name="utilisateursListSimple">
    {{#if currentUser}}
                    <ul>
                        {{#each utilisateurs}}
                            <li> {{ groupeRaisonSociale}}
                                <a href="{{pathFor 'utilisateurItem'}}">{{nom}}</a> </li>
                        {{/each}}
                    </ul>

    {{/if}}
</Template>
